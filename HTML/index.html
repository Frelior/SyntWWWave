<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntWWWave</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="body">
    <div class="syntwave-sun"></div>
    <div class="body_syntwave-grid"></div>
 

    <div class="body__inner container">
        <h1 class="TITLE">SyntWWWaver</h1>

        <form class="login__register__form" action="" id="register__form">

            <h2>REGISTER</h2>

            <div class="input__box">
                <input class="email input" type="text" name="email" id="emailRegister" placeholder="Email" autocomplete="off">
            </div>

            <div class="input__box">
                <input class="password input" type="password" name="password" id="password_register" placeholder="Password" >
                <div class="show__password"></div>
                <div class="password__check"></div>
            </div>

            <div class="sumbit__button">
                <button class="btn btn-design1" id="register_button">SIGN UP</button>
              </div>
            <a href="#" class="link__to__register" id="link_register_to_login">Already registered?</a>
            
        </form>


        <!-- LOGIN FORM/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <form class="login__register__form" action="" id="login__form">

            <h2>LOG IN</h2>

            <div class="input__box">
                <input class="email input" type="text" name="email" id="email" placeholder="Email" autocomplete="off">
            </div>

            <div class="input__box">
                <input class="password input" type="password" name="password" id="password" placeholder="Password" >
                <div class="show__password"></div>
                <div class="password__check"></div>
            </div>

            <!-- <button class="submit__button btn btn-design1" type="submit">LOG IN</button> -->
            <div class="sumbit__button">
                <button class="btn btn-design1">SIGN IN</button>
              </div>
            <a href="#" class="link__to__register" id="link_login_to_register">Not registered?</a>
            
        </form>
    

    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
